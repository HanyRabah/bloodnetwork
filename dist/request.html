    <div class="page-header">
      <div class="container">
        <div class="col-md-9 offset-3">
          <h3>Request <span>Blood</span></h3>
        </div>
      </div>
    </div>
    <div class="page-body">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="user-card">
                <img src="img/user-woman-avatar.png">
                <p class="user-name">Ola Mostafa</p>
                <div class="blood-drop">
                  AB+
                </div>
                <div class="user-card-extra-info">
                  <div class="donate-record">
                    Donations number <span>5</span>
                  </div>
                  <div class="time-to-donate">
                    <div class="time-to-donate-header">
                     <span>Month</span>
                     <span>Day</span>
                    </div>
                    <div class="time-to-donate-body">
                     <span>2</span>
                     <span>18</span>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-md-9">
            <div class="body-content">
              <div class="form-group row">
                <label for="patient-text-input" class="col-4 col-form-label">Patient Name</label>
                <div class="col-8">
                  <input class="form-control" type="text" value="" id="patient-text-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="mobile-number-input" class="col-4 col-form-label">Mobile number</label>
                <div class="col-8">
                  <input class="form-control" type="number" value="" id="mobile-number-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="blood-type-input" class="col-4 col-form-label">Blood Type</label>
                <div class="col-8">
                  <!--<input class="form-control" type="text" value="" id="blood-type-input">-->
                  <select class="form-control" id="blood-type-input">
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O+</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="bags-number-input" class="col-4 col-form-label">Number of bags</label>
                <div class="col-8">
                  <!--<input class="form-control" type="number" value="" id="bags-number-input">-->
                  <select class="form-control" id="bags-number-input">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="more-blood-type-input" class="col-4 col-form-label">other blood type needed</label>
                <div class="col-8">
                  <!-- <input class="form-control" type="text" value="" id="more-blood-type-input"> -->
                  <select class="form-control" id="more-blood-type-input">
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O+</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="example-datetime-local-input" class="col-4 col-form-label">Needed Date</label>
                <div class="col-8">
                  <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="hospital-name-input" class="col-4 col-form-label">Hospital name</label>
                <div class="col-8">
                  <input class="form-control" type="text" value="" id="hospital-name-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="city-input" class="col-4 col-form-label">City</label>
                <div class="col-8">
                  <select class="form-control" id="city-input">
                    <option>Cairo</option>
                    <option>Alexandria</option>
                    <option>Bani Swif</option>
                    <option>Port Said</option>
                    <option>Qena</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="district-input" class="col-4 col-form-label">District</label>
                <div class="col-8">
                  <input class="form-control" type="text" value="" id="district-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="note-input" class="col-4 col-form-label">Note</label>
                <div class="col-8">
                  <input class="form-control" type="text" value="" id="note-input">
                </div>
              </div>
               <div class="form-group row">
                <div class="offset-sm-8 col-sm-4">
                  <button type="submit" class="btn btn-block btn-primary">Request</button>
                </div>
              </div>

            </div>
          </div>
          </div>
      </div>
